<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Browsing Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .movie-card {
            width: 200px;
            margin: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .movie-card img {
            width: 100%;
        }
        .movie-info {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-card">
            <img src="movie1.jpg" alt="Movie 1">
            <div class="movie-info">
                <h3>Movie 1</h3>
                <p>Some description about Movie 1.</p>
            </div>
        </div>
        <div class="movie-card">
            <img src="movie2.jpg" alt="Movie 2">
            <div class="movie-info">
                <h3>Movie 2</h3>
                <p>Some description about Movie 2.</p>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
