<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Buffering Animation</title>
    <style>
        
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .buffer-loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 0, 0, 0.3);
            border-top: 6px solid #E50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

     
        .netflix-text {
            position: absolute;
            bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #E50914; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="buffer-loader"></div>
    <div class="netflix-text"></div>

</body>
</html>
